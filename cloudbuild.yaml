# Google Cloud Build configuration for Cloud Run deployment
# This file is used by Google Cloud Build to build and deploy your app

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/luminate-cookbook:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/luminate-cookbook:latest'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/luminate-cookbook:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/luminate-cookbook:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'luminate-cookbook'
      - '--image'
      - 'gcr.io/$PROJECT_ID/luminate-cookbook:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '600'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PLAYWRIGHT_BROWSERS_PATH=/ms-playwright'

images:
  - 'gcr.io/$PROJECT_ID/luminate-cookbook:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/luminate-cookbook:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
