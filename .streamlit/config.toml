[server]
# Max upload size in MB (Cloud Run allows up to 32MB per request, but Streamlit handles chunking)
# Set to 200MB to allow Streamlit to chunk files properly
maxUploadSize = 200

# Enable CORS and disable XSRF for Cloud Run deployment
enableCORS = false
enableXsrfProtection = false

# Set port
port = 8501

# Headless mode for Cloud Run
headless = true

[client]
# Show error details
showErrorDetails = true
